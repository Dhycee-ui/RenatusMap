<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Renatus Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #control-panel-base {
      position: fixed;
      top: 0;
      left: 50%;
      height: 100vh;
      transform: translateX(-50%);
      z-index: -100;
      pointer-events: none;
    }

    #map-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      max-width: 100vh;
      max-height: 100vh;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease-in;
      display: none;
      z-index: 5;
    }

    #map {
      width: 100%;
      height: 100%;
      z-index: 1;
      background: transparent;
    }

    #background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('tv-background.png') center center no-repeat;
      background-size: cover;
      z-index: 0;
      pointer-events: none;
    }

    #tv-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
      background: url('tv-frame.png') center center no-repeat;
      background-size: contain;
    }

    #coord-input {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 20;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      color: #fff;
      font-family: sans-serif;
      border-radius: 6px;
    }

    #overlay-buttons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 25;
    }
    
    .status-light {
      position: fixed;
      top: 3%;
      right: 14.65%;
      width: 128px;
      height: 127px;
      z-index: 30;
      pointer-events: none;
    }

    .map-toggle-btn {
      position: absolute;
      width: 128px;
      height: 127px;
      pointer-events: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    #btn-water      { top: 51.60%; left: 12.46%; }
    #btn-saltmud    { top: 57.10%; left: 12.50%; }
    #btn-road       { top: 51.60%; left: 15.25%; }
    #btn-structure  { top: 51.60%; left: 20.75%; }
    #btn-sanctuary  { top: 57.10%; left: 20.79%; }
    #btn-migration  { top: 51.60%; left: 18.00%; }
    #btn-patrol     { top: 57.10%; left: 18.04%; }
    #btn-map-toggle { top: 80%; right: 14.65%; opacity: 0; }

    .pulse-marker {
      width: 20px;
      height: 20px;
      background: rgba(255, 0, 0, 0.7);
      border-radius: 50%;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <img id="control-panel-base" src="control-panel-base.png" alt="" />

  <div id="coord-input">
    <label>Jump to Coord:</label>
    <input type="number" id="coord-x" placeholder="X" />
    <input type="number" id="coord-y" placeholder="Y" />
    <button onclick="gotoCoord()">Go</button>
  </div>

  <div id="overlay-buttons">
    <img src="button-on.png" id="btn-water" class="map-toggle-btn" alt="Water Button" />
    <img src="button-on.png" id="btn-saltmud" class="map-toggle-btn" alt="Saltmud Button" />
    <img src="button-on.png" id="btn-road" class="map-toggle-btn" alt="Road Button" />
    <img src="button-on.png" id="btn-structure" class="map-toggle-btn" alt="Structure Button" />
    <img src="button-on.png" id="btn-sanctuary" class="map-toggle-btn" alt="Sanctuary Button" />
    <img src="button-on.png" id="btn-migration" class="map-toggle-btn" alt="Migration Button" />
    <img src="button-on.png" id="btn-patrol" class="map-toggle-btn" alt="Patrol Button" />
    <img src="switch-off.png" id="btn-map-toggle" class="map-toggle-btn" alt="Map Toggle Button" />'
    <img src="light-off.png" id="status-light" class="status-light" alt="Status Light" />
  </div>

  <div id="map-container">
    <div id="background-overlay"></div>
    <div id="map"></div>
    <div id="tv-overlay"></div>
  </div>
  <div id="tv-overlay"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 1,
      zoomControl: true,
      maxBounds: [[0, 0], [4096, 4096]],
      maxBoundsViscosity: 1.0
    });

    const mapSize = 4096;
    const imageBounds = [[0, 0], [mapSize, mapSize]];

    map.createPane('base'); map.getPane('base').style.zIndex = 200;
    map.createPane('water'); map.getPane('water').style.zIndex = 300;
    map.createPane('terrain'); map.getPane('terrain').style.zIndex = 400;
    map.createPane('road'); map.getPane('road').style.zIndex = 500;
    map.createPane('saltmud'); map.getPane('saltmud').style.zIndex = 600;
    map.createPane('structure'); map.getPane('structure').style.zIndex = 700;
    map.createPane('sanctuary'); map.getPane('sanctuary').style.zIndex = 800;
    map.createPane('migration'); map.getPane('migration').style.zIndex = 850;
    map.createPane('patrol'); map.getPane('patrol').style.zIndex = 900;

    const baseLayer = L.imageOverlay('map-base.png', imageBounds, { pane: 'base' }).addTo(map);
    const terrainLayer = L.imageOverlay('terrain-line.png', imageBounds, { pane: 'terrain' }).addTo(map);

    const waterLayer = L.imageOverlay('water-layer.png', imageBounds, { pane: 'water' });
    const saltmudLayer = L.imageOverlay('salt-mud-layer.png', imageBounds, { pane: 'saltmud', opacity: 0.8 });
    const roadLayer = L.imageOverlay('road-layer.png', imageBounds, { pane: 'road', opacity: 0.8 });
    const structureLayer = L.imageOverlay('structure-layer.png', imageBounds, { pane: 'structure', opacity: 0.8 });
    const sanctuaryLayer = L.imageOverlay('sanctuary-layer.png', imageBounds, { pane: 'sanctuary' });
    const migrationLayer = L.imageOverlay('migration-layer.png', imageBounds, { pane: 'migration' });
    const patrolLayer = L.imageOverlay('patrol-layer.png', imageBounds, { pane: 'patrol' });

    map.fitBounds(imageBounds);

    const toggleableLayers = {
      "btn-water": waterLayer,
      "btn-saltmud": saltmudLayer,
      "btn-road": roadLayer,
      "btn-structure": structureLayer,
      "btn-sanctuary": sanctuaryLayer,
      "btn-migration": migrationLayer,
      "btn-patrol": patrolLayer,
    };

    for (const [buttonId, layer] of Object.entries(toggleableLayers)) {
      const button = document.getElementById(buttonId);
      if (!button) continue;

      let isActive = false;

      button.addEventListener('click', function () {
        if (!isActive) {
          layer.addTo(map);
          button.style.opacity = 0.8;
          isActive = true;
        } else {
          map.removeLayer(layer);
          button.style.opacity = 0;
          isActive = false;
        }
      });
    }

    window.addEventListener('load', () => {
      map.invalidateSize();

      const soundOn = document.getElementById('sound-on');
      const soundOff = document.getElementById('sound-off');
      soundOn.volume = 1.0;
      soundOff.volume = 1.0;

      const btnMapToggle = document.getElementById('btn-map-toggle');
      const statusLight = document.getElementById('status-light');
      const mapContainer = document.getElementById('map-container');
      let mapVisible = false;

      btnMapToggle.addEventListener('click', function () {
        if (!mapVisible) {
          mapContainer.style.display = 'block';
          setTimeout(() => {
            mapContainer.style.opacity = '1';
            map.invalidateSize();
          }, 10);

          soundOn.currentTime = 0;
          soundOn.play();

          btnMapToggle.src = 'switch-on.png';
          statusLight.src = 'light-on.png';
        } else {
          mapContainer.style.opacity = '0';
          setTimeout(() => {
            mapContainer.style.display = 'none';
          }, 300);

          soundOff.currentTime = 0;
          soundOff.play();

          btnMapToggle.src = 'switch-off.png';
          statusLight.src = 'light-off.png';
        }

        mapVisible = !mapVisible;
      });
    });

    let markerLayer = null;

    function gotoCoord() {
      const x = parseFloat(document.getElementById('coord-x').value);
      const y = parseFloat(document.getElementById('coord-y').value);
      if (isNaN(x) || isNaN(y)) return;

      const lat = mapSize - y;
      const lng = x;

      if (markerLayer) map.removeLayer(markerLayer);
      const divIcon = L.divIcon({ className: 'pulse-marker' });
      markerLayer = L.marker([lat, lng], { icon: divIcon }).addTo(map);
      map.setView([lat, lng], map.getZoom());
    }
  </script>
  <audio id="sound-on" src="monitor-on.mp3"></audio>
  <audio id="sound-off" src="monitor-off.mp3"></audio>
</body>
</html>
